<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الطالب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-white">
        جاري التحميل...
    </div>

    <div id="main-content" class="container mx-auto px-4 py-8" style="display: none;">
        <div class="bg-white shadow rounded-lg p-6">
            <div class="flex items-center space-x-4 mb-6">
                <img id="student-image" src="/images/default-avatar.png" alt="صورة الطالب" class="w-24 h-24 rounded-full">
                <div>
                    <h1 id="student-name" class="text-2xl font-bold"></h1>
                </div>
            </div>

            <!-- الورد اليومي -->
            <div class="mb-6 p-4 bg-green-50 rounded-lg">
                <h2 class="text-xl font-semibold mb-2">الورد اليومي</h2>
                <p id="wird-routine" class="text-gray-700"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h2 class="text-xl font-semibold mb-4">معلومات الحفظ</h2>
                    <div class="space-y-4">
                        <div>
                            <p class="text-gray-600">السورة الحالية:</p>
                            <p id="current-surah" class="font-medium"></p>
                        </div>
                        <div>
                            <p class="text-gray-600">آخر سورة:</p>
                            <p id="last-surah" class="font-medium"></p>
                        </div>
                        <div>
                            <p class="text-gray-600">التقييم:</p>
                            <p id="evaluation" class="font-medium"></p>
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="text-xl font-semibold mb-4">معلومات الدفع</h2>
                    <div class="space-y-4">
                        <div>
                            <p class="text-gray-600">نوع الدفع:</p>
                            <p id="payment-type" class="font-medium"></p>
                        </div>
                        <div>
                            <p class="text-gray-600">حالة الدفع للشهر الحالي:</p>
                            <p id="payment-status" class="font-medium"></p>
                        </div>
                        <div>
                            <p class="text-gray-600">تاريخ آخر دفعة:</p>
                            <p id="last-payment-date" class="font-medium"></p>
                        </div>
                        <div>
                            <p class="text-gray-600">عدد الحلقات:</p>
                            <p id="sessions-attended" class="font-medium"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6">
                <h2 class="text-xl font-semibold mb-4">جدول الحلقات</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    اليوم
                                </th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    الوقت
                                </th>
                            </tr>
                        </thead>
                        <tbody id="schedule-table-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="mt-6">
                <h2 class="text-xl font-semibold mb-4">ملاحظات</h2>
                <p id="notes" class="text-gray-700"></p>
            </div>

            <div class="mt-6">
                <button id="logout-button" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                    تسجيل الخروج
                </button>
            </div>
        </div>
    </div>

    <!-- إضافة ملف البيانات -->
    <script src="/js/students-data.js"></script>
    
    <script>
        function loadStudentDetails() {
            try {
                // الحصول على بيانات الطالب من التخزين المحلي
                const studentData = JSON.parse(localStorage.getItem('studentData'));
                const wirdRoutine = localStorage.getItem('wirdRoutine');
                
                if (!studentData) {
                    window.location.href = '/students-portal.html';
                    return;
                }

                // تحديث معلومات الطالب
                document.getElementById('student-name').textContent = studentData.name;
                document.getElementById('wird-routine').textContent = wirdRoutine;
                document.getElementById('current-surah').textContent = studentData.currentSurah || 'لم يتم تحديد السورة';
                document.getElementById('last-surah').textContent = studentData.lastSurah || 'لم يتم تحديد السورة';
                document.getElementById('evaluation').textContent = studentData.evaluation || 'لم يتم التقييم';
                document.getElementById('payment-type').textContent = studentData.paymentType || 'لم يتم تحديد نوع الدفع';
                document.getElementById('payment-status').textContent = studentData.currentMonthPaid ? 'تم الدفع' : 'لم يتم الدفع';
                document.getElementById('last-payment-date').textContent = studentData.lastPaymentDate ? new Date(studentData.lastPaymentDate).toLocaleDateString('ar-SA') : 'لا يوجد';
                document.getElementById('sessions-attended').textContent = (studentData.sessionsAttended || 0) + ' حلقه';
                document.getElementById('notes').textContent = studentData.notes || 'لا توجد ملاحظات';

                // تحديث صورة الطالب
                const studentPhoto = document.getElementById('student-image');
                if (studentData.photo) {
                    studentPhoto.src = studentData.photo;
                } else {
                    studentPhoto.src = '/images/default-avatar.png';
                }

                // تحديث جدول الحلقات
                const scheduleTableBody = document.getElementById('schedule-table-body');
                scheduleTableBody.innerHTML = '';

                if (studentData.schedule && studentData.schedule.length > 0) {
                    studentData.schedule.forEach(scheduleItem => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium text-gray-900">
                                ${scheduleItem.day}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500">
                                ${scheduleItem.time}
                            </td>
                        `;
                        scheduleTableBody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="2" class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">
                            لا توجد مواعيد محددة
                        </td>
                    `;
                    scheduleTableBody.appendChild(row);
                }

                // إخفاء شاشة التحميل وإظهار المحتوى
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';

            } catch (error) {
                console.error('Error loading student details:', error);
                alert('حدث خطأ في تحميل بيانات الطالب');
            }
        }

        // تسجيل الخروج
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('studentData');
            localStorage.removeItem('studentId');
            localStorage.removeItem('wirdRoutine');
            window.location.href = '/students-portal.html';
        });

        // تحميل بيانات الطالب عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', loadStudentDetails);
    </script>
</body>
</html>
